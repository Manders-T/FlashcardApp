<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcard App</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Flashcard App</h1>
    <div id="language-div">
      <select id="language" name="language">
        <option value="FR">French</option>
        <option value="SP">Spanish</option>
      </select>
    </div>
    <div id="options-div">
      <p class="options" id="opt1"></p>
      <label class="switch">
        <input type="checkbox" id="option">
        <span class="slider round"></span>
      </label>
      <p class="options" id="opt2"></p>
    </div>
    <br>
    <div id="card-div">
      <h2 id="card_title">French Word:</h2>
      <p id="current_word">Word to learn</p>
    </div>
    <div id="button-div">
      <button id="next_action" type="button">Press to start</button>
      <button id="translate" type="button" disabled>Reveal translation</button>
    </div>
    <div id="add-words-div">
      <input type="text" id="new-foreign-word"/>
      <input type="text" id="new-english-word" placeholder="English translation"/>
    </br>
      <button id="add-words" type="button">Add to list</button>
      <button id="reset-list" type="button">Reset list</button>
    </div>
    <div id="french-images">
      <img src="./images/SpeakFrench.jpg" />
      <img src="./images/FrenchFlag.webp" />
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
